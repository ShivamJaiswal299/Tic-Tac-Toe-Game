<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="name">Tic Tac Toe</h1>

    <div class="chosing">
        <h2 class="chosingtext">Who want to start first?</h2>
        <div class="chosingbox">
            <div class="chosingpara para1">O</div>
            <div class="chosingpara para2">X</div >
            </div>
        </div>
        <div class="outerBox hidden">
            <div class="innerBox" id="b1"></div>
            <div class="innerBox" id="b2"></div>
            <div class="innerBox" id="b3"></div>
            <div class="innerBox" id="b4"></div>
            <div class="innerBox" id="b5"></div>
            <div class="innerBox" id="b6"></div>
            <div class="innerBox" id="b7"></div>
            <div class="innerBox" id="b8"></div>
            <div class="innerBox" id="b9"></div>
        </div>
        <div class="result hidden3">
            <button class="playagain">Play Again</button>
            <p style="transform: translateY(-200px);">O - WON</p>
        </div>
    <script src="script.js"></script>
</body>
</html>
